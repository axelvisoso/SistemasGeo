<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    
    <button type="button" class="btn btn-primary" onclick="obtieneUbicacion()">Obtener ubicacion</button>
    <div id="mapa" style="width: 800px; height: 500px; background-color: #658EDE;"></div>


    <script>

        function obtieneUbicacion(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(muestraPosicion);
            } else {
                alert("No");
            }
        }

        function muestraPosicion(posicion) {
            var coordenadas = posicion.coords.latitude + "," + posicion.coords.longitude;
            console.log(coordenadas);
            var imagenurl = "https://maps.googleapis.com/maps/api/staticmap?center=" + coordenadas + "&zoom=17&size=400x300&key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA";
            console.log(imagenurl);
            document.getElementById("mapa").innerHTML = "<img src=" + imagenurl + ">";
        }

    </script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script> 
</body>
</html>
