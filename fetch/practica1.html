<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
</head>
<style>

    body {
        background-image: url("map.jpg");
    }

    .fondo{
        background-image: url("map.jpg");

    }

    #cabeza2
        {
            background-color: #41B9DA;
            color: #fff;
            padding: 18px;
            letter-spacing: 1px;
            width: auto;
            display: inline-block;
        }

</style>
<body>

    <div  class="jumbotron text-center bg-white fondo" style="margin-bottom:0">
        <div id="cabeza2"  style="padding: 10px 60px;">
            <h2>Lista de Países infectados</h1>  
        </div>
    </div>
    
    <div class="list-group " style="padding: 1% 30% 1% 25%;">
        <div class="list-group-item list-group-item-action rounded" id="paises"></div>
    </div>
    

    <script>

        var paises = document.getElementById("paises");

        fetch('datos.json')
        .then(function(response) {

            response.json().then(function(datos) {

                datos.forEach( registro => {
                    
                    console.log(registro);
                    let nombre = document.createElement("a");
                    nombre.textContent = "País: " + registro.country + ", casos: " + registro.cases;
                    nombre.className = "list-group-item list-group-item-action rounded";
                    paises.appendChild(nombre);

                });

            });
 
        })
        .catch(function(error) {
            console.log('Hubo un problema con la petición Fetch:' + error.message);
        });

    </script>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
