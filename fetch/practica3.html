<!DOCTYPE html>
<html>
  <head>
    <title>FETCH 3</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
 
      #map {
        height: 100%;
      }
 
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .fondo{
        background-image: url("map.jpg");

        }

      #cabeza2
        {
            background-color: #41B9DA;
            color: #fff;
            padding: 18px;
            letter-spacing: 1px;
            width: auto;
            display: inline-block;
        }

    </style>
  </head>
  <body>
    <div  class="jumbotron text-center bg-white fondo" style="margin-bottom:0">
        <div id="cabeza2"  style="padding: 10px 60px;">
            <h2>Mapa de algunos países infectados</h1>  
        </div>
    </div>

    <div id="map"></div>
    <script>
 
    var coordenadas = {
        lat: 0, 
        lng: 0
        }

    var propiedades = {
        center: coordenadas,
        zoom: 2
        }

    function obtieneMarcadores() {
        const markers = [
            {
                name:  "México",
                longitude: "-99.1276",
                latitude: "19.427"
            },
            {
                name: "Brazil",
                longitude: "-47.9292",
                latitude: "-15.7801"
            },
            {
                name: "Spain",
                longitude: "-3.70327",
                latitude: "40.4167"
            }
        ];
        return markers;
    }

    function iniciaMapa() {

        const map = new google.maps.Map(document.getElementById('map'), propiedades);

        const marcadores = obtieneMarcadores();

        for(marcador of marcadores) {
                let marker = new google.maps.Marker({
                map: map,
                position: new google.maps.LatLng(marcador.latitude, marcador.longitude),
                title: marcador.name
            })
        }

    }



 
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa">
    </script>
  </body>
</html>
