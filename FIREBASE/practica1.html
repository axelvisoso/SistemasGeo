<body>

    <div class="container-fluid">

                    <h1> Lista de productos</h1>

            </div>

    </div>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form id="forma">
                        <input type="text" name="nombre" class="form-control" placeholder="Nombre" >
                        <input type="text" name="codigo" class="form-control" placeholder="CÃ³digo" >
                        <button type="submit">Agregar</button>
                
                    </form>
                    
                    <ul id="lista" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>




   
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyDmtGoBGQIY4aTkaAiPgDADMd612iyAySw",
            authDomain: "proyectomaha-66969.firebaseapp.com",
            databaseURL: "https://proyectomaha-66969.firebaseio.com",
            projectId: "proyectomaha-66969",
            storageBucket: "proyectomaha-66969.appspot.com",
            messagingSenderId: "650377686264",
            appId: "1:650377686264:web:a85287d6b0287f2d2f1f0d",
            measurementId: "G-CKP846MXTL"
        };

        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
        const db = firebase.firestore();

        const productoslista = document.querySelector("#lista");

        const formulario = document.querySelector("#forma");


        function renderProductos(doc){

                console.log(doc.id());

                let li = document.createElement("li");
                let nombre = document.createElement("span");
                let codigo = document.createElement("span");
                let borrar = document.createElement("button");

                borrar.className = "btn btn-danger m-3" 

                nombre.textContent = doc.data().nombre;
                codigo.textContent = doc.data().codigo;
                borrar.textContent = "Borrar  ";

                li.setAttribute("id", doc.id); 

                li.appendChild(borrar);
                li.appendChild(nombre);
                li.appendChild(codigo);

                productoslista.appendChild(li);


                borrar.addEventListener("click", (e) => {
                    let id = e.target.parentElement.getAttribute("id");
                    db.collection("productos").doc(id).delete();
                });
        }

        /*
        db.collection('productos').get().then( (snapshot) => {

            
            snapshot.docs.forEach(doc => {
                //console.log(doc.data());
                renderProductos(doc);
                
            });
        });
        */

        formulario.addEventListener("submit", (e) => {
            e.preventDefault();
            db.collection("productos").add(
                {
                    nombre : formulario.nombre.value,
                    codigo : formulario.codigo.value
                }
            )

            formulario.nombre.value = "";
            formulario.codigo.value = "";
        });

        db.collection("productos").onSnapshot( snapshot => {
            let changes = snapshot.docChanges();
                changes.forEach(change => {
                    if(changes.type == "added"){
                        renderProductos(changes.doc);
                    } else if (changes.type == "removed"){
                        console.log(changes.doc.id);
                        let valorid = document.getElementById(changes.doc.id);
                        lista.removeChild(valorid);
                    }
                });
        });




    </script>
